<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ternas Pitagóricas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Ternas Pitagóricas</h1>
        <form id="pythagoreanForm">
            <label for="a">Número a:</label>
            <input type="number" id="a" required>
            <label for="b">Número b:</label>
            <input type="number" id="b" required>
            <label for="c">Número c:</label>
            <input type="number" id="c" required>
            <button type="submit">Verificar</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
